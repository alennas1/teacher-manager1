# Application name
spring.application.name=teacher-manager

# ------------------------------
# H2 Database Configuration
# ------------------------------

# Enable H2 web console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use persistent disk to survive restarts/sleep
spring.datasource.url=jdbc:h2:file:/mnt/data/teacherdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically update DB schema when entity changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ------------------------------
# Server Configuration
# ------------------------------
server.port=${PORT:8080}

# ------------------------------
# Logging (optional, helpful for Render)
# ------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
