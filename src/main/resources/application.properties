spring.application.name=teacher-manager

# Enable H2 web console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use file mode so data survives restarts
spring.datasource.url=jdbc:h2:file:./data/teacherdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically update DB schema when entity changes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=${PORT:8080}
