<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>مدرستي الذكية - طباعة المحاضر</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #222;
            height: 100vh;
            display: flex;
        }
        nav.sidebar {
            width: 240px;
            background-color: #1c1c1c;
            color: #f5f5f5;
            padding: 25px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-weight: 600;
            letter-spacing: 0.03em;
            user-select: none;
        }
        nav.sidebar h2 {
            margin: 0 0 40px;
            font-size: 1.7rem;
            font-weight: 700;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        nav.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        nav.sidebar ul li a {
            display: block;
            padding: 12px 15px;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.25s ease;
            font-size: 1.1rem;
        }
        nav.sidebar ul li a.active,
        nav.sidebar ul li a:hover {
            background-color: #444;
            color: #fff;
        }
        main.content {
            flex-grow: 1;
            background-color: white;
            margin: 20px;
            border-radius: 6px;
            padding: 40px 30px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #111;
            overflow-x: auto;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        main.content h1 {
            font-family: 'Georgia', serif;
            font-size: 2.8rem;
            margin-bottom: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-align: center;
        }
        form {
            font-size: 1.2rem;
        }
        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
        }
        input[type="radio"] {
            margin-left: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        button {
            margin-top: 30px;
            background-color: #2c3e50;
            color: #f9f9f9;
            border: none;
            border-radius: 5px;
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            min-width: 150px;
        }
        button:hover {
            background-color: #1a242f;
        }
        .error {
            color: #c0392b;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>مدرستي الذكية</h2>
        <ul>
            <li><a th:href="@{/dashboard}">🏠 لوحة التحكم</a></li>
            <li><a th:href="@{/teachers}">👨‍🏫 المعلمون</a></li>
            <li><a th:href="@{/print}" class="active">🖨️ طباعة</a></li>
        </ul>
    </nav>

    <main class="content">
        <h1>اختيار نوع المحضر والمعلم للطباعة</h1>

        <form id="printForm">
            <fieldset style="border:none; padding:0; margin:0;">
                <legend style="font-size:1.4rem; font-weight:700; margin-bottom: 10px;">نوع المحضر:</legend>
                <label>
                    <input type="radio" name="reportType" value="resumeReport" />
                    محضر استئناف
                </label>
                <label>
                    <input type="radio" name="reportType" value="installationReport" />
                    محضر تنصيب
                </label>
            </fieldset>

            <label for="teacherSelect" style="margin-top: 25px;">اختر المعلم:</label>
            <select id="teacherSelect" name="teacherId" required>
                <option value="">-- اختر المعلم --</option>
            </select>

            <button type="submit">طباعة</button>
            <p id="errorMsg" class="error" style="display:none;">الرجاء اختيار نوع المحضر والمعلم.</p>
        </form>
    </main>

    <script>
        async function fetchTeachers() {
            try {
                const response = await fetch('/api/teachers');
                if (!response.ok) throw new Error('فشل تحميل قائمة المعلمين.');

                const teachers = await response.json();
                const select = document.getElementById('teacherSelect');
                teachers.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t.id;
                    option.textContent = `${t.firstName} ${t.lastName}`;
                    select.appendChild(option);
                });
            } catch (error) {
                alert(error.message);
            }
        }

        document.getElementById('printForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedReport = document.querySelector('input[name="reportType"]:checked');
            const teacherId = document.getElementById('teacherSelect').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            if (!selectedReport || !teacherId) {
                errorMsg.style.display = 'block';
                return;
            }

            const payload = {
                reportType: selectedReport.value,
                teacherId: teacherId
            };

            try {
                const response = await fetch('/api/pdf/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/pdf'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('فشل في إنشاء ملف PDF.');
                }

                const blob = await response.blob();

                // Open PDF in a new tab
                const url = window.URL.createObjectURL(blob);
                window.open(url);
            } catch (error) {
                alert(error.message);
            }
        });

        fetchTeachers();
    </script>
</body>
</html>
