<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تعديل بيانات المعلم</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #222;
            height: 100vh;
            display: flex;
        }
        nav.sidebar {
            width: 240px;
            background-color: #1c1c1c;
            color: #f5f5f5;
            padding: 25px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-weight: 600;
            letter-spacing: 0.03em;
            user-select: none;
        }
        nav.sidebar h2 {
            margin: 0 0 40px;
            font-size: 1.7rem;
            font-weight: 700;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        nav.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        nav.sidebar ul li a {
            display: block;
            padding: 12px 15px;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.25s ease;
            font-size: 1.1rem;
        }
        nav.sidebar ul li a.active,
        nav.sidebar ul li a:hover {
            background-color: #444;
            color: #fff;
        }
        main.content {
            flex-grow: 1;
            background-color: white;
            margin: 20px;
            border-radius: 6px;
            padding: 40px 40px 50px 40px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #111;
            overflow-x: auto;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        main.content h1 {
            font-family: 'Georgia', serif;
            font-size: 2.8rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
        }
        label {
            grid-column: span 2;
            font-weight: 600;
            margin-bottom: 6px;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
            color: #222;
        }
        /* For inputs spanning full width */
        input[type="date"], input[type="email"], input[type="number"], input[type="text"] {
            grid-column: span 2;
        }
        button {
            grid-column: span 2;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #2c3e50;
            border: none;
            color: #f9f9f9;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a242f;
        }
        button.cancel {
            background-color: #7b241c;
            margin-top: 10px;
        }
        button.cancel:hover {
            background-color: #5c1a16;
        }
    </style>
</head>
<body>
<nav class="sidebar">
    <h2>مدرستي الذكية</h2>
    <ul>
        <li><a th:href="@{/dashboard}">🏠 لوحة التحكم</a></li>
        <li><a th:href="@{/teachers}" class="active">👨‍🏫 المعلمون</a></li>
                <li><a th:href="@{/print}">🖨️ طباعة</a></li>

    </ul>
</nav>

<main class="content">
    <h1>تعديل بيانات المعلم</h1>

    <form id="editTeacherForm">

        <label for="firstName">الاسم الأول:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="originalLastName">اللقب الأصلي:</label>
        <input type="text" id="originalLastName" name="originalLastName" />

        <label for="lastName">اللقب:</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for="birthDate">تاريخ الميلاد:</label>
        <input type="date" id="birthDate" name="birthDate" />

        <label for="birthPlace">مكان الميلاد:</label>
        <input type="text" id="birthPlace" name="birthPlace" />
        
        <label for="maritalStatus">الحالة الاجتماعية:</label>
        <input type="text" id="maritalStatus" name="maritalStatus" />

        <label for="childrenCount">عدد الأطفال:</label>
        <input type="number" id="childrenCount" name="childrenCount" min="0" />

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" />

        <label for="phoneNumber">رقم الهاتف:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" />

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" />

        <label for="rank">الرتبة:</label>
        <input type="text" id="rank" name="rank" />

        <label for="status">الحالة الوظيفية:</label>
        <input type="text" id="status" name="status" />

        <label for="currentInstitution">المؤسسة الحالية:</label>
        <input type="text" id="currentInstitution" name="currentInstitution" />

        <label for="previousInstitution">المؤسسة السابقة:</label>
        <input type="text" id="previousInstitution" name="previousInstitution" />

        <label for="resumptionDate">تاريخ الاستئناف:</label>
        <input type="date" id="resumptionDate" name="resumptionDate" />

        <label for="appointmentCode">رقم التعيين:</label>
        <input type="text" id="appointmentCode" name="appointmentCode" />


        <label for="appointmentDecisionNumber">رقم قرار التعيين:</label>
        <input type="text" id="appointmentDecisionNumber" name="appointmentDecisionNumber" />

        <label for="appointmentDecisionDate">تاريخ قرار التعيين:</label>
        <input type="date" id="appointmentDecisionDate" name="appointmentDecisionDate" />

        <label for="postalAccountNumber">رقم الحساب البريدي:</label>
        <input type="text" id="postalAccountNumber" name="postalAccountNumber" />

        <label for="postalAccountKey">مفتاح الحساب البريدي:</label>
        <input type="text" id="postalAccountKey" name="postalAccountKey" />

        <label for="socialSecurityNumber">رقم الضمان الاجتماعي:</label>
        <input type="text" id="socialSecurityNumber" name="socialSecurityNumber" />

        <button type="submit">حفظ التعديلات</button>
        <button type="button" class="cancel" onclick="window.location.href='/teachers'">إلغاء</button>
    </form>
</main>

<script>
    async function fetchTeacher() {
        const pathParts = window.location.pathname.split('/');
        const teacherId = pathParts[pathParts.length - 1];

        try {
            const response = await fetch(`/api/teachers/${teacherId}`);
            if (!response.ok) throw new Error('فشل تحميل بيانات المعلم.');

            const t = await response.json();

            // Fill form fields:
            document.getElementById('firstName').value = t.firstName || '';
            document.getElementById('originalLastName').value = t.originalLastName || '';
            document.getElementById('lastName').value = t.lastName || '';
            document.getElementById('maritalStatus').value = t.maritalStatus || '';
            document.getElementById('childrenCount').value = t.childrenCount ?? '';
            document.getElementById('address').value = t.address || '';
            document.getElementById('birthDate').value = t.birthDate || '';
            document.getElementById('birthPlace').value = t.birthPlace || '';
            document.getElementById('phoneNumber').value = t.phoneNumber || '';
            document.getElementById('email').value = t.email || '';
            document.getElementById('rank').value = t.rank || '';
            document.getElementById('status').value = t.status || '';
            document.getElementById('currentInstitution').value = t.currentInstitution || '';
            document.getElementById('previousInstitution').value = t.previousInstitution || '';
            document.getElementById('resumptionDate').value = t.resumptionDate || '';
            document.getElementById('appointmentCode').value = t.appointmentCode || '';
            document.getElementById('appointmentDecisionNumber').value = t.appointmentDecisionNumber || '';
            document.getElementById('appointmentDecisionDate').value = t.appointmentDecisionDate || '';
            document.getElementById('postalAccountNumber').value = t.postalAccountNumber || '';
            document.getElementById('postalAccountKey').value = t.postalAccountKey || '';
            document.getElementById('socialSecurityNumber').value = t.socialSecurityNumber || '';
        } catch (error) {
            alert(error.message);
        }
    }

    document.getElementById('editTeacherForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const pathParts = window.location.pathname.split('/');
        const teacherId = pathParts[pathParts.length - 1];

        const data = {
            firstName: document.getElementById('firstName').value,
            originalLastName: document.getElementById('originalLastName').value,
            lastName: document.getElementById('lastName').value,
            maritalStatus: document.getElementById('maritalStatus').value,
            childrenCount: document.getElementById('childrenCount').value === '' 
               ? null 
               : parseInt(document.getElementById('childrenCount').value),
            address: document.getElementById('address').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            email: document.getElementById('email').value,
            rank: document.getElementById('rank').value,
            status: document.getElementById('status').value,
            currentInstitution: document.getElementById('currentInstitution').value,
            previousInstitution: document.getElementById('previousInstitution').value,
            resumptionDate: document.getElementById('resumptionDate').value,
            appointmentCode: document.getElementById('appointmentCode').value,
            appointmentDecisionNumber: document.getElementById('appointmentDecisionNumber').value,
            appointmentDecisionDate: document.getElementById('appointmentDecisionDate').value,
            postalAccountNumber: document.getElementById('postalAccountNumber').value,
            postalAccountKey: document.getElementById('postalAccountKey').value,
            socialSecurityNumber: document.getElementById('socialSecurityNumber').value
        };

        try {
            const response = await fetch(`/api/teachers/${teacherId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (!response.ok) throw new Error('فشل تحديث بيانات المعلم.');

            alert('تم تحديث بيانات المعلم بنجاح!');
            window.location.href = '/teachers';
        } catch (error) {
            alert(error.message);
        }
    });

    fetchTeacher();
</script>
</body>
</html>
