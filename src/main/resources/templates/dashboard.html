<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تطبيق المدرسة - لوحة التحكم</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #222;
            height: 100vh;
            display: flex;
        }
        nav.sidebar {
            width: 240px;
            background-color: #1c1c1c;
            color: #f5f5f5;
            padding: 25px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-weight: 600;
            letter-spacing: 0.03em;
            user-select: none;
        }
        nav.sidebar h2 {
            margin: 0 0 40px;
            font-size: 1.7rem;
            font-weight: 700;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        nav.sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        nav.sidebar ul li a {
            display: block;
            padding: 12px 15px;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.25s ease;
            font-size: 1.1rem;
        }
        nav.sidebar ul li a.active,
        nav.sidebar ul li a:hover {
            background-color: #444;
            color: #fff;
        }
        main.content {
            flex-grow: 1;
            background-color: white;
            margin: 20px;
            border-radius: 6px;
            padding: 50px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            color: #111;
        }
        main.content h1 {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.02em;
        }
        main.content p {
            font-size: 1.4rem;
            max-width: 600px;
            line-height: 1.5;
        }
        main.content strong {
            font-weight: 700;
            color: #222;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>مدرستي الذكية</h2>
        <ul>
            <li><a th:href="@{/dashboard}" class="active">🏠 لوحة التحكم</a></li>
            <li><a th:href="@{/teachers}">👨‍🏫 المعلمون</a></li>
                    <li><a th:href="@{/print}">🖨️ طباعة</a></li>

        </ul>
    </nav>

    <main class="content">
        <h1>مدرستي الذكية</h1>
        <p>مرحبًا بك يا <strong>سعودي دليلة</strong> في التطبيق.</p>
    </main>
</body>
</html>
