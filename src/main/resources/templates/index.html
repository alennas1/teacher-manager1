<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>SchoolApp - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        nav.sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        nav.sidebar h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: normal;
        }
        nav.sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        nav.sidebar ul li {
            margin-bottom: 15px;
        }
        nav.sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 4px;
        }
        nav.sidebar ul li a.active, nav.sidebar ul li a:hover {
            background-color: #34495e;
        }
        main.content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f6f8;
            overflow-y: auto;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>SchoolApp</h2>
        <ul>
            <li><a id="dashboard-link" class="active">üè† Dashboard</a></li>
            <li><a id="teachers-link">üë®‚Äçüè´ Teachers</a></li>
        </ul>
    </nav>

    <main class="content">
        <div id="dashboard-page" class="page active">
            <h1>Dashboard</h1>
            <p>Welcome to the Dashboard page!</p>
        </div>

        <div id="teachers-page" class="page">
            <h1>Teachers</h1>
            <p>Here you can manage teachers.</p>
            <!-- You can add more complex content or a teachers list here -->
        </div>
    </main>

    <script>
        const dashboardLink = document.getElementById('dashboard-link');
        const teachersLink = document.getElementById('teachers-link');

        const dashboardPage = document.getElementById('dashboard-page');
        const teachersPage = document.getElementById('teachers-page');

        function activatePage(page) {
            if (page === 'dashboard') {
                dashboardPage.classList.add('active');
                teachersPage.classList.remove('active');
                dashboardLink.classList.add('active');
                teachersLink.classList.remove('active');
            } else if (page === 'teachers') {
                teachersPage.classList.add('active');
                dashboardPage.classList.remove('active');
                teachersLink.classList.add('active');
                dashboardLink.classList.remove('active');
            }
        }

        dashboardLink.addEventListener('click', () => activatePage('dashboard'));
        teachersLink.addEventListener('click', () => activatePage('teachers'));
    </script>
</body>
</html>
